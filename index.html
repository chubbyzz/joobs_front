<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Joobs</title>

    <link rel="stylesheet" href="/assets/css/main.css"/>

    <link rel="stylesheet" href="/assets/libs/angular-ui-notification/dist/angular-ui-notification.min.css">

<body ng-app="app">
<md-content ng-controller="App as app">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button ng-href="#/" class="logo-font" aria-label="Joobs">
                J<b class="init-logo">oo</b>bs
            </md-button>
            <span flex></span>
            <md-button ng-if="! app.hasUser" ng-href="#/users/login" class="md-icon-button" aria-label="Login">
                <md-icon md-svg-src="account-outline"></md-icon>
            </md-button>
            <md-menu ng-if="app.hasUser">
                <md-button  class="" aria-label="InformaÃ§Ãµes do usuario" ng-click="app.openMenu($mdOpenMenu, $event)" >
                    <md-icon md-svg-src="account-location"></md-icon>
                    <span hide-xs>{{ app.user.name }}</span>
                </md-button>
                <md-menu-content width="2">
                    <md-menu-item ng-show="{{app.user.type == 'Company'}}">
                        <md-button ng-href="#/jobs/new">
                            <md-icon md-svg-icon="briefcase" md-menu-align-target=""></md-icon>
                            Cadastrar Vaga
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-show="{{app.user.type == 'Company'}}">
                        <md-button ng-href="#/company/jobs">
                            <md-icon md-svg-icon="view-list" md-menu-align-target=""></md-icon>
                            Vagas
                        </md-button>
                    </md-menu-item>
                    <md-menu-item ng-show="{{app.user.type == 'Jobseeker'}}">
                        <md-button ng-href="#/jobseekers/applications">
                            <md-icon md-svg-icon="account-card-details" md-menu-align-target=""></md-icon>
                            Minhas Vagas
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="app.logout()">
                            <md-icon md-svg-icon="logout"></md-icon>
                            SAIR
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>
        </div>
    </md-toolbar>
    <md-content>
        <div ng-view></div>
    </md-content>
</md-content>
