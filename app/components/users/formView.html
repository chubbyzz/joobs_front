<section layout="column">
    <md-input-container>
        <label>E-mail</label>
        <input type="email" ng-model='user.record.email'/>
    </md-input-container>
    <md-input-container>
        <label>Nome</label>
        <input type="text" ng-model='user.record.first_name'/>
    </md-input-container>
    <md-input-container>
        <label>Sobrenome</label>
        <input type="text" ng-model='user.record.last_name'/>
    </md-input-container>

    <div layout layout-align="end">
        <md-button class="md-fab md-mini md-primary" ng-click="user.store()" ng-show="user.isSaveForm">
            <md-icon md-svg-icon="check"></md-icon>
        </md-button>
        <md-button class="md-fab md-mini md-primary" ng-click="user.edit()" ng-show="user.isEditForm">
            <md-icon md-svg-icon="check"></md-icon>
        </md-button>
    </div>
</section>
